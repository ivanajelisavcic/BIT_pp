<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/movie.css" type="text/css">
    <title>Movie Form</title>
</head>

<body>

    <div class="container-fluid">

        <h1>Movie list</h1>
        <div class="frame">
            <h3>Movie</h3>
            <form action="" method="POST">
                <div class="form">
                    <label for=""> Title
                        <br>
                        <input class="title" type="text" placeholder="Title" required="required">
                    </label>
                    <br>
                    <label for=""> Length (min)
                        <br>
                        <input class="length" type="text" placeholder="Length in min" required="required">
                    </label>
                    <br>
                    <select name="" id="movie-genre">
                        <option value="">-</option>
                        <option value="drama">Drama</option>
                        <option value="action">Action</option>
                        <option value="horror">Horror</option>
                        <option value="comedy">Comedy</option>
                        <option value="adventure">Adventure</option>
                    </select>
                    <br>
                    <div></div>

                </div>
            </form>
            <p id="error"></p>
            <button class="button-create">Create movie</button>
            <div class="gadjam-te">

            </div>
            <p class="allmovieslength">All movies length: <span class="all-length"> </span> </p>
        </div>
        <div>
            <h3>Program</h3>


            <form action="" method="POST">
                <div class="frame">
                    <label for="date">Date</label>
                    <input type="date" name="movie-date" id="date" required="required">


                    <button type="button" id="create-program">Create program</button>
                    <br>
                    <div class="program-list">
                        <ul class="list-group"></ul>
                    </div>
                    <div class="form">

                        <label for="program-list">Movie</label>

                        <select id='movie-select'>
                            <option value=''>-</option>
                        </select>
                        <ul id="program-list">
                        </ul>
                    </div>
                    <div class="form">
                        <label for="fin-program">Program</label>
                        <br>
                        <select id='fin-program'>
                            <option value='' id=>-</option>
                        </select>
                    </div>

                    <button class="btn-add" type="button" id="addmovietop">Add movie to program</button>
                </div>
            </form>

        </div>


    </div>

    </div>




    <script src="JS/entities.js"></script>
    <script src="JS/app.js"></script>
</body>

</html>
